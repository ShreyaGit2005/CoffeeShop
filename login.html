<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login Form</h3>
    <form class="tablecontainer">
        <table>
            <tr>
                <td>Id: </td>
                <td><input type="text" name="Id"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="Password" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="goHome()">Login</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function goHome() {
            console.log("Redirecting...");
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
